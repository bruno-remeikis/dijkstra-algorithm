<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div>
            <h1>Graph</h1>

            <div id="control-buttons">
                <button data-mode="move">Mover</button>
                <button data-mode="select-vertex">Selecionar Vértice</button>
                <button data-mode="add-vertex">Novo Vértice</button>
                <button data-mode="connect-vertices">Conectar Vértices</button>
                <!-- onclick="limparTudo()" -->
                <button id="btn-clean">Limpar</button>
            </div>

            <canvas id="canvas" width="460" height="300"></canvas>
            
            <div class="point-inputs">
                <div class="point-input">
                    <label for="origem">Origem</label>
                    <input id="origem" value="A">
                </div>
                <div class="point-input">
                    <label for="destino">Destino</label>
                    <input id="destino" value="F">
                </div>
            </div>

            <br>
            <button id="btn-delete">Deletar selecionados</button>
        </div>
    </main>

    <script type="module" src="./app.js"></script>
</body>
</html>
