<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bruno Remeikis">

    <title>Graph</title>

    <!-- FontAwesome URL: https://fontawesome.com/icons/trash-can?f=classic&s=regular -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div>
            <h1>Graph</h1>

            <div class="main-container">

                <div class="side left-side">
                    <div id="main-buttons" class="circle-buttons">
                        <button data-mode="move" title="Mover">
                            <i class="fa-solid fa-arrows-up-down-left-right"></i>
                        </button>
                        <button data-mode="select-vertex" title="Selecionar">
                            <i class="fa-solid fa-arrow-pointer"></i>
                        </button>
                        <button data-mode="add-vertex" title="Adicionar vértice">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button data-mode="connect-vertices" title="Conectar vértices">
                            <i class="fa-solid fa-plug"></i>
                        </button>
                        <button id="btn-clean" title="Limpar tudo">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                    </div>
                </div>

                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>

                <div class="side right-side">
                    <div id="control-buttons">
                        <button id="btn-select-all">Selecionar tudo</button>
                        <button id="btn-unselect-all">Desselecionar tudo</button>
                        <br>
                        <button id="btn-delete" class="hidden">Deletar</button>
                    </div>
                </div>

            </div>
            
            <div class="point-inputs">
                <div class="point-input">
                    <label for="origem">Origem</label>
                    <input id="origem" value="A">
                </div>
                <div class="point-input">
                    <label for="destino">Destino</label>
                    <input id="destino" value="F">
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./app.js"></script>
</body>
</html>
